	<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 4</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estiloPrestamos.css">

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    
  </head>
  <body>
    <h1 align="center"><img src="img/1.png" id="img1"></h1>

    <div class="header-container" id="header1">
        <header class="container clearfix">
            <div class="row" id="r1">
                <div class="col-md-12" align="center" id="titulo">
                    <h1>$ Prestámos $</h1>
                </div>
            </div>
        </header>
    </div>

    <div class="main-container text-center">
    <div class="main container clearfix">
        <h3 align="center">Ingrese Datos</h3>

        <form name="prestamos" class="form-horizontal">
            <div class="form-group">
                <label for="monto" class="col-sm-3 control-label">Monto</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="monto" id="monto" placeholder="$">
                    </div>
            </div>

            <div class="form-group">
                <label for="nummeses" class="col-sm-3 control-label">Número de Meses</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="nummeses" id="nummeses">
                    </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3" align="right"></div>
                <div class="col-sm-4" align="right">
                        <input type="button" value="Obtener" onclick="calcula" class="btn btn-success" id="boton">
                </div>
                <div class="col-sm-5">
                        <img src="img/1.jpg" width="45%">
                </div>
            </div>

            <div class="form-group">
                <label for="vtprestamo" class="col-sm-3 control-label" id="lbl1">Valor total prestámo</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="vtprestamo" id="vtprestamo" readonly>
                    </div>
            </div>

            <div class="form-group">
                <label for="mmonto" class="col-sm-3 control-label" id="lbl2">Monto</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="mmonto" id="mmonto" readonly>
                    </div>
            </div>

            <div class="form-group">
                <label for="pagomensual" class="col-sm-3 control-label" id="lbl3">Pago Mensual</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="pagomensual" id="pagomensual" readonly>
                    </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3" align="right"></div>
                <div class="col-sm-4" align="right">
                        <input type="button" value="Limpiar" class="btn btn-danger" id="botonLimpiar">
                </div>
            </div>

        </form>
    </div>
    </div>

    <div class="footer-container">
        <footer class="container">
        </footer>
    </div>
  </body>
 </html>
