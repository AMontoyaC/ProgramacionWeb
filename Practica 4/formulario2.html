	<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 4</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
  <div class="container text-center">
    <h1></h1>
    <div class="row">
    	<div class="col-md-7">
            <label for="inicio">Fill out all the fields below. Hit "Register!"</label>

    		<form class="form-horizontal" method="GET" action="formulario.html">

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">E-mail:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-sm-3">
                        <a href="https://www.google.com.mx"><ins>Privacy Policy</ins></a>
                    </div>
                <!-- <label for="policy" class="col-sm-3 control-label" style="color:#990099" ><ins>Privacy Policy</ins></label> -->
            </div>

            <div class="form-group">
                <label for="confirmemail" class="col-sm-3 control-label">Confirm E-mail:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="confirmemail" id="confirmemail">
                    </div>
            </div>

            <div class="form-group">
                <label for="sex" class="col-sm-3 control-label">Sex:</label>
                    <div class="col-sm-4" align="left">
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="sex"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="sex"> Female
                        </label>
                    </div>
            </div>

            <div class="form-group">
                <label for="nacimiento" class="col-sm-3 control-label">Year of Birth:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="nacimiento" id="nacimiento">
                    </div>
            </div>

            <div class="form-group">
                <label for="codigopostal" class="col-sm-3 control-label">ZIP/Postal Code:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="codigopostal" id="codigopostal"> 
                  <h6><p class="help-block">(e.g. 98104)</p></h6>
                </div>
            </div>

            <div class="form-group">
                <label for="pais" class="col-sm-3 control-label">Country:</label>
                <div class="col-sm-9">
                    <select class="form-control" name="pais" id="pais">
                        <option>(select country)</option>
                        <option>Mexico</option>
                        <option>Canada</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Select password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" id="password">
                    <h6><p class="help-block">(four character minimum)</p></h6>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmpassword" class="col-sm-3 control-label">Confirm password:</label>
                <div class="col-sm-4">
                  <input type="confirmpassword" class="form-control" name="confirmpassword" id="confirmpassword">
                </div>
            </div>

            <div class="form-group" align="right">
                <input class="btn btn-primary" type="submit" value="REGISTER!">
            </div>

    		</form>
    	</div>	

    	<div class="col-md-5">
    	</div>	
	</div>	

	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
